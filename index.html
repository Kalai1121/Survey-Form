<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <h1 id="title">Page Title</h1>
    <p id="description">This is a short explanation of the form.</p>

    <form id="survey-form" action="#" method="post">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <fieldset>
            <legend>Choose an option:</legend>
            <label>
                <input type="radio" name="radio-group" value="radio1"> Radio 1
            </label>
            <label>
                <input type="radio" name="radio-group" value="radio2"> Radio 2
            </label>
        </fieldset>

        <fieldset>
            <legend>Select one or more options:</legend>
            <label>
                <input type="checkbox" name="checkbox-group" value="checkbox1"> Checkbox 1
            </label>
            <label>
                <input type="checkbox" name="checkbox-group" value="checkbox2"> Checkbox 2
            </label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
