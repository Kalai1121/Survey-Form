<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Satisfaction Survey</h1>
            <p id="description" class="description text-center">
                This is a short explanation of the form.
            </p>
        </header>

    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>  
            
        <div class="form-group">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" name="number" class="form-control" placeholder="Enter a number" min="10" max="100" required>
        </div>

        <div class="form-group">
            <p>Select Your Gender</p>
            <select id="dropdown" name="Gender" class="form-control" required>
                <option disabled selected value>Select</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="not to prefer">Not to prefer</option>
            </select>
        </div>

        <div class="form-group">
            <p>How satisfied are you with our product/service?</p>
            <label>
                <input name="user-recommend" value="very much" type="radio" class="input-radio" checked>
                Very much
            </label>
            <label>
                <input name="user-recommend" value="satisfied" type="radio" class="input-radio" checked>
                Satisfied
            </label>
            <label>
                <input name="user-recommend" value="neutral" type="radio" class="input-radio" checked>
                Neutral
            </label>
            <label>
                <input name="user-recommend" value="dissatisfied" type="radio" class="input-radio" checked>
                Dissatisfied
            </label>
        </div>

        <div class="form-group">
            <p>How likely are you to recommend us to others?</p>
            <label>
                <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                Definitely
            </label>
            <label>
                <input name="user-recommend" value="likely to" type="radio" class="input-radio" checked>
                Likely To
            </label>
            <label>
                <input name="user-recommend" value="neutral" type="radio" class="input-radio" checked>
                Neutral
            </label>
            <label>
                <input name="user-recommend" value="unlikely to" type="radio" class="input-radio" checked>
                Unlikely To
            </label>
        </div>

        <div class="form-group">
           <p>Any comments or suggestions?</p>
           <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment...">
           </textarea> 
        </div>
            
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
